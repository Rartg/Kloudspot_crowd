<div class="page-layout">

  <app-sidebar></app-sidebar>

  <div class="content-wrapper">

    <div class="header-bar">
      <h2 class="page-title">Crowd Entries Overview</h2>
    </div>

    <div class="table-card">

      <table class="crowd-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Sex</th>
            <th>Entry Time</th>
            <th>Exit Time</th>
            <th>Dwell Time</th>
          </tr>
        </thead>

        <tbody>
          @for (row of paginatedData; track $index) {
            <tr>
              <td class="name-cell">
                <span class="avatar-badge">
                  {{ row.personName?.charAt(0) }}
                </span>
                {{ row.personName }}
              </td>
              <td>
                <span
                  class="gender-tag"
                  [class.male]="row.gender === 'Male'"
                  [class.female]="row.gender === 'Female'">
                  {{ row.gender }}
                </span>
              </td>
              <td>{{ row.entryLocal }}</td>
              <td>{{ row.exitLocal }}</td>
              <td>
                <span class="dwell-pill">
                  {{ row.dwellMinutes }} min
                </span>
              </td>
            </tr>
          }
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button
          class="nav-btn"
          (click)="prevPage()"
          [disabled]="currentPage === 1">
          ‹
        </button>

        @for (page of pages; track page) {
          <button
            class="page-btn"
            (click)="goToPage(page)"
            [class.active]="currentPage === page">
            {{ page }}
          </button>
        }

        <button
          class="nav-btn"
          (click)="nextPage()"
          [disabled]="currentPage === totalPages">
          ›
        </button>
      </div>

    </div>
  </div>
</div>
